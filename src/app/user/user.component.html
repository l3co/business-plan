<mat-card class="example-card" style="margin: 0 auto; width: 300px">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Business Plan</mat-card-title>
    <mat-card-subtitle>Bem vindo!</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../assets/img/business.jpg" alt="Business Plan">
  <mat-card-content>
    <p style="text-align: justify; font-size: x-small">
      Está ferramenta tem por objetivo ajudar usuários que desejam fazer seus planejamentos de
      Desenvolvida por <a href="https://www.linkedin.com/in/le-co/" style="color: white" target="_blank">leco</a>
      e gerada a partir de conseito explicados no livro Plano de Negócios com Canvas (José Dornelas).
    </p>
  </mat-card-content>
  <mat-card-actions style="text-align: center">
    <h3>Entrar com </h3>
    <button mat-fab (click)="tryGoogleLogin()" color="accent" class="social-btn">
      <img src="../../assets/img/google.png" class="social">
    </button>

    <button mat-fab color="accent" (click)="tryFacebookLogin()" class="social-btn">
      <img src="../../assets/img/facebook.png" class="social">
    </button>

    <button mat-fab color="accent" (click)="tryGithubLogin()" class="social-btn">
      <img src="../../assets/img/github.png" class="social">
    </button>
  </mat-card-actions>
</mat-card>
