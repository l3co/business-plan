<l3co-base-dialog
  [title]="'Custos'"
  (action)="action($event)"
  buttonSave="Salvar custo">

  <mat-form-field color="accent">
    <input name="costs"required
           [(ngModel)]="costs.name"
           matInput placeholder="Nome do custo">
  </mat-form-field>

  <mat-form-field color="accent">
    <input type="number" name="value"
           matInput required
           [(ngModel)]="costs.value"
           placeholder="Custo R$">
  </mat-form-field>
</l3co-base-dialog>
