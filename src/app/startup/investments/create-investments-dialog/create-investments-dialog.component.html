<l3co-base-dialog
(action)="action($event)"
title="Cadastrar investimento"
[buttonSave]="'Salvar investimento'">
  <mat-form-field color="accent">
    <input name="investment" required
           [(ngModel)]="investment.name"
           matInput placeholder="Nome do investimento">
  </mat-form-field>

  <mat-form-field color="accent">
    <input type="number" name="value"
           required matInput
           [(ngModel)]="investment.value"
           placeholder="Valor do investimento">
  </mat-form-field>
</l3co-base-dialog>
