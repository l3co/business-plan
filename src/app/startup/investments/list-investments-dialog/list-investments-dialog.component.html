<div class="container">
  <h1 mat-dialog-title>Lista de Investimentos</h1>
  <mat-dialog-content>

    <p *ngIf="investmentIsEmpty()">Não há investimentos salvos!</p>

    <table *ngIf="!investmentIsEmpty()" mat-table [dataSource]="data.investments" style="margin-right: 20px">

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip
            style="margin: 0 10px 0 0"
            (click)="removeInvestment(element)"
            class="custom-ships investment">
            Remover
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"
            style="padding: 0 10px"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Valor</th>
        <td mat-cell *matCellDef="let element" style="padding: 0 10px"> {{element.value | currency: "BRL" }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-dialog-content>
</div>
