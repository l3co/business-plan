<mat-card class="dash-card" *ngFor="let startup of startup$| async">
  <mat-card-header>
    <mat-card-title>{{ startup.idea }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{startup.objective}}</p>
    <p>Mercado de atuação: {{startup.market}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Investments : {{ totalInvestments(startup) | currency: 'BRL': true}}</button>
    <button mat-button>Provision : {{ totalProvision(startup) | currency: 'BRL': true}}</button>
  </mat-card-actions>
</mat-card>
